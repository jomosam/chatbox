<!doctype html>
<html>
  <head>
    <title>Messenger</title>
    <style>
      form input { padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 2% 2%; }
      #messages li:nth-child(odd) { background: #eee; }
      .nickname{
              position: absolute;
              height: 100%;
              width: 100%;
              align-items: center;
              justify-content: center;
              margin: 0 auto;
      }
      .nickname>input{
        top: 50%;
        position: relative;
        width: 50%;
        height: 10%;
        outline: none;
        border: none;
        border-bottom: 5px solid;
        font-size: 2rem;
      }
      #chatroom{
        display:none;
        padding: 6%;
        border: 1px solid #ccc;
        margin: 5%;
        height: 30rem;
        overflow-y: scroll;

      }
      .read{
        float: right;
        font-size: xx-small;
      }
      #sendClass{
        width: 79vw;
      }
    </style>
  </head>
  <body>
    <div class="nickname" align="center">
      <input type="text" id="username" required name="username" value="" placeholder="Enter your name" autocomplete="off"/>
    </div>
    
    <main id="chatroom">
      <p style="
    text-align: center;
    padding: 2%;
"><b>Number of people in the chatroom </b>:<span id='totaluser'>0</span></p>
      <ul id="messages">

      </ul>
      <form action="" id="sendClass">
        <input id="m" autocomplete="off" />
        <button>Send</button>
        <p id="status"></p>
      </form>
    </main>
    <script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
  $(function () {
    var socket = io();
    $('form').submit(function(e){
      e.preventDefault(); // prevents page reloading
      socket.emit('chat message', {username:$('#username').val(),msg:$('#m').val()});
      console.log('dasdas')
      $('#m').val('');
      return false;
    });
    
    socket.on('totalUser',function(user){
      $("#totaluser").text(user)
    })

    socket.on('chat message', function(msg){
      $('#messages').append($('<li>').html('<p>'+msg.msg+'</p><p class="read"> <i>send by :</i>'+msg.username+'</p>'));
    });
    $('#m').keypress(function(e){
      $('#username').val()!=''&&socket.emit('typing',{username:$('#username').val()})
    })
    $('#m').keyup(function(e){
      $('#username').val()!=''&&socket.emit('typing',{username:''})
    })
    socket.on('typing', function(msg){
      console.log(msg=='')
      msg.username!=$('#username').val()&&msg!=''?$('#status').text(msg+' is typing....'):$('#status').text('')
    });
    $('#username').keypress(function (e) {
      if (e.which == 13) {
        $(this).val()==''?(alert('Enter a name')):$('#chatroom').show();$(this).parent().hide();
      }
      
    });
  });
</script>
  </body>
</html>
